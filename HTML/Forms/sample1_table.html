<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#main {
        width: 400px;
        background: lightgrey;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <table>
        <tr>
          <td><label for="fname">First Name </label></td>
          <td>:<input type="text" id="fname" /></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name </label></td>
          <td>:<input type="text" id="lname" /></td>
        </tr>
        <tr>
          <td><label for="email">Email </label></td>
          <td>:<input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender </label></td>
          <td>
            : <input type="radio" name="" id="" /> Male
            <input type="radio" name="" id="" /> Female
          </td>
        </tr>
        <tr>
          <td><label for="subject">Subjects </label></td>
          <td>
            : <input type="checkbox" name="" id="" /> HTML
            <input type="checkbox" name="" id="" /> CSS
            <input type="checkbox" name="" id="" /> Javascript
            <input type="checkbox" name="" id="" /> Angular
          </td>
        </tr>
        <tr>
          <td><label for="time">Time </label></td>
          <td>:<input type="time" name="" id="" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
