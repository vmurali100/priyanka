<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name :</label>
      <input type="text" id="fname" /> <br />
      <label for="lname">Last Name :</label>
      <input type="text" id="lname" /> <br />
      <label for="email">Email : </label>
      <input type="email" name="email" id="email" /> <br />
      <label for="gender">Gender :</label>
      <input type="radio" name="" id="" /> Male
      <input type="radio" name="" id="" /> Female <br />
      <label for="subject">Subjects : </label>
      <input type="checkbox" name="" id="" /> HTML
      <input type="checkbox" name="" id="" /> CSS
      <input type="checkbox" name="" id="" /> Javascript
      <input type="checkbox" name="" id="" /> Angular
      <br />
      <label for="time">Time :</label>
      <input type="time" name="" id="" /> <br />
      <label for="date">Date :</label>
      <input type="date" /> <br />
      <label for="city">City :</label>
      <select name="" id="city">
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Amaravathi">Amaravathi</option>
      </select>
      <br />
      <label for="address">Address :</label> <br />
      <textarea name="" id="" cols="30" rows="5"></textarea> <br />
      <button>Register</button>
    </form>
  </body>
</html>
