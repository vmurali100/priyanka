<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="showCityNames()">Show City Names</button>
    <div id="myCities"></div>
    <script>
      var cities = [
        { cityName: "Bangalore" },
        { cityName: "Hyderabad" },
        { cityName: "Chennai" },
      ];
      function showCityNames() {
        var cityNames = "";
        cities.forEach(function (obj) {
          cityNames = cityNames + obj.cityName + "<br>";
        });
        document.getElementById("myCities").innerHTML = cityNames;
      }
    </script>
  </body>
</html>
