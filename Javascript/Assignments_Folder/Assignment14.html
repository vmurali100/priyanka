      function showTime() {
        var todaysDate = new Date();
        var timeNow = todaysDate.toLocaleTimeString();
        document.querySelector("h2").innerHTML = timeNow;
      }
      showTime();
      setInterval(() => {
        showTime();
      }, 1000);
    </script>
  </body>
