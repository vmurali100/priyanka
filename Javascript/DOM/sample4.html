<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var users = [
        { fname: "Murali", lname: "Krishna" },
        { fname: "Ram", lname: "Krishna" },
        { fname: "Ravi", lname: "Krishna" },
      ];

      var results = "";
      for (i = 0; i < users.length; i++) {
        for (a in users[i]) {
          results = results + users[i][a] + "<br>";
        }
        results = results + "<br>";
      }

      document.getElementById("demo").innerHTML = results;
    </script>
  </body>
</html>
